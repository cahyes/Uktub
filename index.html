<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Image</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=JetBrains Mono" rel="stylesheet" />
    <!-- jadi ini adalah pakage yang manauntuk menjadikan canvas html jadi image(screen shoot) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
  </head>
  <body>
    <div style="width: auto; height: auto">
      <div id="editor">
        <div class="nyateto">
          <div class="nyateto-space" contenteditable="true" id="tes">Tulis teks di sini</div>
        </div>
      </div>
      <p class="warning"></p>
      <div class="button">
        <button id="changeBackgroundBtn">Change Background</button>
        <button id="changeColorFontBtn">Change Font Color</button>
        <div style="margin: auto; text-align: center"><button id="convertButton">Convert to Image</button></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
